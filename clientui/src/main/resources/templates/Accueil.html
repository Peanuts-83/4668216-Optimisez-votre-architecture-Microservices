<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Micro Commerce</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/accueil.css"/>
</head>

<body>
<div class="container">
    <h1 class="text-center">Mon commerce micro service</h1>
    <div class="row">
        <div class="grid">
            <div th:each="produit : ${produits}" class="card">
                <a th:href="@{|/details-produit/${produit.id}|}">
                    <img th:src="${produit.image}" class="card-img-top cell-img"/>
                    <div class="card-body">
                        <p th:text="${produit.titre}" class="card-text"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
